<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <div class="form-wrapper">
        <!-- Formulário de Cadastro de Cliente -->
        <form id="formCliente">
            <fieldset>
                <legend>Cadastro de Cliente</legend>
                
                <div class="input-container">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" autocomplete="name" required>
                    <img src="https://img.icons8.com/ios-filled/50/user.png" alt="Nome">
                </div>

                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" autocomplete="email" required>
                    <img src="https://img.icons8.com/ios/50/new-post.png" alt="Email">
                </div>

                <div class="input-container">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF" autocomplete="off" required>
                    <img src="https://img.icons8.com/ios/50/identification-documents.png" alt="CPF">
                </div>

                <div class="input-container">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite seu telefone" autocomplete="tel" required>
                    <img src="https://img.icons8.com/ios/50/phone.png" alt="Telefone">
                </div>

                <div class="input-container">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" autocomplete="new-password" required>
                    <img src="https://img.icons8.com/ios/50/lock-2.png" alt="Senha">
                </div>

                <button class="submit-button" type="button" onclick="nextForm('formEndereco')">Próximo</button>
            </fieldset>
        </form>

        <!-- Formulário de Cadastro de Endereço -->
        <form id="formEndereco" style="display:none;">
            <fieldset>
                <legend>Cadastro de Endereço</legend>
                
                <div class="input-container">
                    <label for="cep">CEP</label>
                    <input id="cep" placeholder="CEP" type="text" title="Formato: 00000-000" autocomplete="postal-code" required>
                    <img src="https://img.icons8.com/ios/50/marker.png" alt="CEP">
                </div>

                <div class="input-container">
                    <label for="endereco">Endereço</label>
                    <input id="endereco" placeholder="Endereço" type="text" autocomplete="street-address" required>
                    <img src="https://img.icons8.com/ios/50/home.png" alt="Endereço">
                </div>

                <div class="input-container">
                    <label for="bairro">Bairro</label>
                    <input id="bairro" placeholder="Bairro" type="text" required>
                    <img src="https://img.icons8.com/ios/50/neighborhood.png" alt="Bairro">
                </div>

                <div class="input-container">
                    <label for="cidade">Cidade</label>
                    <input id="cidade" placeholder="Cidade" type="text" autocomplete="address-level2" required>
                    <img src="https://img.icons8.com/ios/50/city.png" alt="Cidade">
                </div>

                <div class="input-container">
                    <label for="estado">Estado</label>
                    <input id="estado" placeholder="Estado" type="text" autocomplete="address-level1" required>
                    <img src="https://img.icons8.com/ios/50/map.png" alt="Estado">
                </div>

                <button class="submit-button" type="button" onclick="nextForm('formCliente')">Voltar</button>
                <button class="submit-button" type="submit">Cadastrar Usuário</button>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
